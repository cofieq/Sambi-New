
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="theme-color" content="#0f172a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>ChefStock Pro - Kitchen OS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #64748b;
    }
    
    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      letter-spacing: -0.01em;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      overscroll-behavior-y: contain; /* Prevents browser pull-to-refresh in WebView */
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    /* Hardware Acceleration for Android */
    .animate-entry {
      animation: fadeInScale 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      will-change: transform, opacity;
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: translateY(10px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Custom Android-Style Scrollbar */
    ::-webkit-scrollbar { width: 4px; height: 4px; }
    ::-webkit-scrollbar-thumb { background: rgba(100, 116, 139, 0.2); border-radius: 10px; }

    .card-shadow { 
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.03); 
    }

    /* Smooth rotation transition */
    * { transition: background-color 0.2s ease, border-color 0.2s ease; }

    /* Input focus fix for mobile */
    input, select, textarea {
      font-size: 16px !important; /* Prevents iOS/Android auto-zoom on focus */
    }
  </style>

</head>

</body>
</html>
