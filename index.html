
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>ChefStock Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #64748b;
    }
    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      letter-spacing: -0.01em;
      /* Support for orientation-dependent safe areas */
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }
    .glass { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(12px); }
    .card-shadow { box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05), 0 2px 10px -2px rgba(0, 0, 0, 0.03); }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

    /* Transitions */
    .transition-all { transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1); }
    
    /* Animations */
    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-entry { animation: fadeInScale 0.4s ease-out forwards; }

    /* Smooth orientation transition */
    * { transition: width 0.3s ease, height 0.3s ease, padding 0.3s ease; }

    .safe-bottom {
      padding-bottom: calc(0.75rem + env(safe-area-inset-bottom));
    }
  </style>

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="bg-[#f8fafc] text-slate-900 min-h-screen selection:bg-blue-100 selection:text-blue-700 overflow-x-hidden">
  <div id="root"></div>
</body>
</html>
